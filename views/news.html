<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    
    <link rel="stylesheet" href="/public/style.css" />

	<title>NEWS</title>
</head>

<body>
	
	<div id="nav-placeholder"></div>
	<div id="chat-placeholder"></div>

	<div id="main">
		<form method="get" action="/posting_news">
			<button >Add News story</button>
		</form>

		<button onclick="getData()">UPDATE</button>
	</div>

	<script>
			$(function(){$("#nav-placeholder").load("/views/nav.html");});
			$(function(){$("#chat-placeholder").load("/views/chat.html");});

			$.get("/return_news", function(data){

				for (let i=0; i< data.length; i++){

					document.getElementById("main").innerHTML += data[i].title;
					document.getElementById("main").innerHTML += "</br>";
					document.getElementById("main").innerHTML += data[i].linked_writing;
					document.getElementById("main").innerHTML += "</br>";

				}	

			});

	</script>

</body>



</html>
