<!DOCTYPE html>
<html lang="en">
	<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <base href="/">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="/public/style.css" />


    <title>Virtual Commons</title>
    
  </head>

	<body> 
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <form method="get" action="/news"><button class="menu-button" id="News-menu-button"><a>News</a></button></form>

      <form method="get" action="/entertainment"><button class="menu-button" id="Activity-menu-button"><a>Activity</a></button></form>

      <form method="get" action="/tutoring"><button  class="menu-button" id="Tutor-menu-button"><a>Tutoring</a></button></form>

      <form method="get" action="/lost_found"><button  class="menu-button" id="lost_found-menu-button"><a>Lost & Found</a></button></form>
    	 
    </div>
    <br/>

    <span id="sidenav-menu" style="font-size:30px;cursor:pointer; margin-top:" onclick="openNav()">&#9776;</span>


    <div id="main">
      <h2 class="main-title"> Virtual Commons </h2>
     </div>

    <script>  
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(121,49,64,0.9)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "#793140";
      }

    $('.main-title').on('click', function() {
      $(this).addClass('animated rubberBand').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
        $(this).removeClass('animated rubberBand');
      });
    });

  </script>
	</body>

</html>
