<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    
    <link rel="stylesheet" href="/public/bootstrap.css"/>
    <link rel="stylesheet" href="/public/style.css" />


    <title>Virtual Commons</title>

  </head>

	<body> 
    <div id="nav-placeholder"></div>
    <div id="chat-placeholder"></div>


    <div id="main">
      <h2 class="main-title"> Virtual Commons </h2>
    </div>

    <script>  
      $('.main-title').on('click', function() {
        $(this).addClass('animated rubberBand').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
          $(this).removeClass('animated rubberBand');
        });
      });

      $(function(){$("#nav-placeholder").load("/views/nav.html");});
      $(function(){$("#chat-placeholder").load("/views/chat.html");});
  </script>

	</body>
  

</html>
