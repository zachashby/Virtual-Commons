 <link 
      rel="stylesheet" 
      href="/public/style.css"/>

<span id="open-sidenavv" onclick="openNav()">&#9776;</span>


 <div id="mySidenavv" class="sidenavv">
 	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
 		&times;
 	</a>

 	<form method="get" action="/home">
 		<button class="nav-menu-button" id="Home-menu-button">
 			<a color="white">Home</a>
 		</button>
 	</form>

 	<form method="get" action="/news">
 		<button class="nav-menu-button" id="News-menu-button">
 			<a>News</a>
 		</button>
 	</form>

 	<form method="get" action="/entertainment">
 		<button class="nav-menu-button" id="Activity-menu-button">
 			<a>Activity</a>
 		</button>
 	</form>

 	<form method="get" action="/tutoring">
 		<button  class="nav-menu-button" id="Tutor-menu-button">
 			<a>Tutoring</a>
 		</button>
 	</form>

 	<form method="get" action="/lost_found">
 		<button  class="nav-menu-button" id="lost_found-menu-button">
 			<a>Lost & Found</a>
 		</button>
 	</form>
 </div>

 <script>
 	function openNav() {
 		document.getElementById("mySidenavv").style.width = "220px";
 		document.getElementById("main").style.marginLeft = "220px";
		document.getElementById("main").style.filter = "blur(4px)"; 	
	}

 	function closeNav() {
 		document.getElementById("mySidenavv").style.width = "0px";
 		document.getElementById("main").style.marginLeft = "0px";
 		document.getElementById("main").style.filter = "blur(0px)";
 	}
 </script>
